<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/38edef601e.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="card" style="width: 40rem;">
      <div class="card-header">
        <div class="h1"> Todo List</div>
      </div>
      <ul class="list-group list-group-flush" v-for="lists in list ">
        <li class="list-group-item">
          {{lists.item}}
          <button type="button" class="btn btn-danger" style="margin-left: 32rem;" v-on:click="deleteItem">
            <i class="fas fa-trash"></i></button></li>


      </ul>
    </div>

    <form style="width:40rem" @submit.prevent="add">

      <div class="form-group">


        <div class="card">
          <div class="card-header">
            add to list
          </div>
          <div class="card-body">

            <textarea class="form-control" v-model="todos"> </textarea><br>
            <button type="submit" class="btn btn-primary">add</button>
          </div>
        </div>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
  <script src="app.js"></script>
</body>

</html>
